<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout"
>
<head>
    <title>Signin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-danger mt-md" th:if="${param.error}">
        <strong>Oops, something went wrong, please try again</strong>
    </div>

    <div class="alert alert-success mt-md" th:if="${param.signout}">
        <strong>You have been signed out</strong>
    </div>

    <form th:action="@{/signin/authenticate}" method="post">

        <a class="btn btn-block btn-social btn-facebook" th:href="@{/auth/facebook}"><i class="fa fa-facebook"></i> Signin with Facebook</a>

        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Signin</button>
                <a class="btn btn-default btn-small" th:href="@{/password/request}">Reset password</a>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
